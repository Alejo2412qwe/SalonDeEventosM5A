<!DOCTYPE html>
<html>

<head>
  <meta class="viewport" content="width-device-width, initial-scale=1.0">
  <title>HEADER</title>

</head>

<app-headers></app-headers>
<h2 style="font-size: 24px; color: black;">LISTA DE SALONES</h2>
<div class="input-box">
  <i class="fa fa-search"></i>

  <input type="text" name="usuario" [(ngModel)]="busquedaAct" (input)="busquedaPSAct()" placeholder="Buscar" required>
</div>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE DEL PRODUCTO</th>
        <th>DESCRIPCIÓN</th>
        <th>COSTO</th>
        <th>FECHA DE REGISTRO</th>
        <th>UBICACIÓN</th>
        <th>ACCIÓN</th>
        <th>ACCIÓN</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let sal of salAc">
        <td>{{sal.salId}}</td>
        <td>{{sal.salNombre}}</td>
        <td>{{sal.salDireccion}}</td>
        <td>{{sal.salCapacidad}}</td>
        <td>{{sal.salCostoHora}}</td>
        <td>{{"Latidud "+sal.salLatitud +", Longitud "+sal.salLongitud}}</td>

        <td class="button">
          <div><button type="button" name="button" [routerLink]="['/salon','editar',sal.salId]">
              <img src="assets/img/lapiz.png" width="20px">
            </button></div>
        </td>

        <td class="button">
          <div><button class="2" (click)="eliminar(sal.salId)">
              <img src="assets/img/eliminar.png" width="20px">
            </button></div>
        </td>
      </ng-container>
    <tbody>
  </table>
</div>

</html>
