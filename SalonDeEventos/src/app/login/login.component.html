<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Logeo para el Salon de Eventos </title>
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <img class="imglogo">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="https://th.bing.com/th/id/OIG.b2XzZJao212on3ngpCMa?pid=ImgGn" alt="">

      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">

        <div class="login-form">
          <img class="2" src="assets/img/png.png" style="align-items: center;" width="65%">
          <div class="title">Login - Salon de Eventos</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu Correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="text"><a href="#">¿Olvidaste tu contraseña?</a></div>
              <div class="button input-box">
                <input type="submit" value="Iniciar Sesion">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrate</label></div>
            </div>
          </form>
        </div>

        <div class="signup-form">
          <div class="title" style="font-weight: bolder;">Crear cuenta en "PERRUNCAY"</div>
          <!-- <form action=""> -->
            <div class="title2"
              style="margin-top: 20px; margin-bottom: 10px; font-size: 18px; text-align: center; font-weight: bolder;">
              Datos
              Personales</div>

            <section class="layout2">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" [(ngModel)]="persona.perCedula" class="form-control" placeholder="Cedula"  required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" [(ngModel)]="persona.perNombre" placeholder="Nombres" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" [(ngModel)]="persona.perApellido" placeholder="Apellidos" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" [(ngModel)]="persona.perCorreo" placeholder="Correo electronico" required>
              </div>

              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="text" [(ngModel)]="persona.perTelefono" placeholder="Telefono" required>
              </div>

              <div class="input-box">
                <i class="fas fa-calendar"></i>
                <input type="date" [(ngModel)]="persona.perFechaNacimiento" placeholder="Fecha de nacimiento" required>
              </div>
            </section>
            
            <div class="title2"
              style="margin-top: 30px; margin-bottom: 10px; font-size: 18px; text-align: center; font-weight: bolder;">
              Datos del Usuario</div>
            <section class="layout3">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text"[(ngModel)]="usuario.usuNombreUsuario" placeholder="Nombre de usuario" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="password" [(ngModel)]="usuario.usuContrasena" placeholder="Contraseña " required>
              </div>
            </section>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="password" [(ngModel)]="confirmarPass" placeholder="Verifica tu contraseña" required>
            </div>
            <div class="button input-box">
              <input type="submit" value="Registrate" (click)="getrol()" >
            </div>
          <!-- </form> -->
          <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia Sesion</label></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
