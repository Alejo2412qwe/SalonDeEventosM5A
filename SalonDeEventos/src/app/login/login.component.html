<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Logeo para el Salon de Eventos </title>
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


  <img class="imglogo" src="assets/img/png.png" style="align-items: center;" width="15%">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="assets/img/silla3.jpg" alt="">

      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login - Salon de Eventos</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu Correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contrase単a" required>
              </div>
              <div class="text"><a href="#">多Olvidaste tu contrase単a?</a></div>
              <div class="button input-box">
                <input type="submit" value="Iniciar Sesion">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrate</label></div>
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title" style="font-weight: bolder;">Crear cuenta en "PERRUNCAY"</div>
          <div class="title2" style="margin-top: 20px; margin-bottom: 10px; font-size: 18px; text-align: center;">Datos
            Personales</div>

          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingresa tu numero de cedula" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tus nombres" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Verifica tus apellidos" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingresa tu correo electronico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingresa tu numero de telefono" required>
              </div>
              <div class="title2" style="font-size: 16px; margin-top: 25px;">Ingresa tu fecha de Nacimiento</div>

              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="date" placeholder="Ingresa tu fecha de nacimiento" required>
              </div>
              <div class="title2" style="margin-top: 20px; margin-bottom: 10px; font-size: 18px; text-align: center;">
                Datos del Usuario</div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tus nombres" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tus nombres" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tus nombres" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Registrate">
              </div>
              <div class="text sign-up-text">多Ya tienes una cuenta? <label for="flip">Inicia Sesion</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
