            <!-- <form action=""> -->
            <div class="title2"
                style="margin-top: 20px; margin-bottom: 10px; font-size: 18px; text-align: center; font-weight: bolder;">
                Datos
                Personales</div>

            <section class="layout2">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Cedula" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombres" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Apellidos" required>
                </div>
                <div class="input-box">

                <div class="input-box">

                    <i class="fas fa-envelope"></i>

            <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia Sesion</label></div>
