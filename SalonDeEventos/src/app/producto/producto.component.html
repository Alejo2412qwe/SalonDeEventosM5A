<app-headers></app-headers>

<section class="layout2">

    <div>
        <form action="#" class="form_main" name="formProd">

            <p class="heading">Crear un Producto</p>
            <section class="layout">
                <div class="inputContainer">
                    <input name="prodNombre" type="text" [(ngModel)]="producto.prodNombre"
                        placeholder="Ingresa el nombre" required>
                </div>

                <div class="inputContainer">
                    <h2 class="nombre" style="font-size: 18px;">Elige la categoria</h2>
                    <select class="select">
                        <option>Boda</option>
                        <option>Graduacion</option>
                        <option>Bautizo</option>
                        <option>Confirmacion</option>
                        <option>Cumplea√±os</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <input name="prodPrecio" type="number" [(ngModel)]="producto.prodPrecio"
                        placeholder="Ingresa el precio" required>
                </div>

                <div class="inputContainer">
                    <input name="prodDescripcion" type="text" [(ngModel)]="producto.prodDescripcion"
                        placeholder="Ingresa la descripcion" required>
                </div>

                <div class="inputContainer">
                    <h2 class="nombre" style="font-size: 18px;">Elige el tipo</h2>
                    <select name="tipos" [(ngModel)]="seleccionados" required class="select">
                        <option *ngFor="let tipo of tipos" [ngValue]="tipo" select="Producto">
                            {{tipo.tipNombre}}
                        </option>
                    </select>
                </div>
                <div class="inputContainer">
                    <input type="file" (change)="onFileChange($event)" multiple>

                    <!-- <button (click)="uploadFiles()">Subir archivos</button> -->

                </div>
            </section>
            <button id="button" (click)="registrar()">Crear un producto</button>

            <!-- <button id="button" (click)="registrar()">Crear un producto</button> -->
        </form>


    </div>

    <div>
        <section class="layout">

            <div class="card" *ngFor="let preview of filePreviews" style="height: 150px; width: 150px;">
                <img [src]="preview" alt="Vista previa de imagen" class="card-image">
            </div>
        </section>
    </div>

</section>
