<!DOCTYPE html>
<html>

<meta class="viewport" content="width-device-width, initial-scale=1.0">
<title>HEADER</title>

<body>
    <div style="width: 100%; ">

        <h1 style=" width: 100%; text-align: center;">Salones Disponibles</h1>

    </div>

    <section style="margin-top: 50px;" class="layout2">
        <ng-container *ngFor="let sal of salones">
            <!-- <td>{{sal.salId}}</td>
            <td>{{sal.salNombre}}</td>
            <td>{{sal.salDireccion}}</td>
            <td>{{sal.salCapacidad}}</td>
            <td>{{sal.salCostoHora}}</td>
            <td>{{"Latidud "+sal.salLatitud +", Longitud "+sal.salLongitud}}</td> -->
            <div class="card2">
                <div style="width: 100%; " class="icon">
                    <img class=" salon" src="assets/img/salonfino.jpeg" width="90%"
                        style="border-radius: 10px;   box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);">
                    <h3 style="margin-top: 20px;">{{sal.salNombre}}</h3>

                </div>
                <span
                    style="text-align: justify; display: block; text-align: center; margin-top: 50px; font-size: 26px;">DETALLES
                    DEL SALON</span>
                <br>
                <span style="text-align: justify; font-size: 24px;"><br> Direccion: {{sal.salDireccion}} <br> Costo por
                    Hora: {{sal.salCostoHora}} <br> Capacidad:
                    {{sal.salCapacidad}} <br>
                </span>

                <span style="text-align: justify; font-size: 24px; margin-top: 100px;"> <button class="button"> Ver Detalles
                    </button>
                </span>

            </div>
            
        </ng-container>

    </section>
