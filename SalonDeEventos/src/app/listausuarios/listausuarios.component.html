<!DOCTYPE html>
<html>

<head>
    <meta class="viewport" content="width-device-width, initial-scale=1.0">
    <title>HEADER</title>

</head>

<app-headers></app-headers>
<h2 style="font-size: 24px; color: black;">LISTA DE USUARIOS</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Password</th>
            <th>DIreccion</th>
            <th>Telefono</th>
            <th>Fecha de Registro</th>
            <th>Accion</th>
            <th>Accion</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let per of persona">            
            <td>{{per.perId}}</td>
            <td>{{per.perCedula}}</td>
            <td>{{per.perNombre}}</td>
            <td>{{per.perApellido}}</td>
            <td>{{per.perFechaNacimiento}}</td>
            <td class="button">
                <div><button>
                    <img src="assets/img/lapiz.png" width="20px">
                  </button></div>
            </td>
    
            <td class="button2">
                <div><button class="2">
                  <img src="assets/img/eliminar.png" width="20px">
                  </button></div>
            </td>
        </tr>  
        <tbody>
    </table>
</div>
</html>
